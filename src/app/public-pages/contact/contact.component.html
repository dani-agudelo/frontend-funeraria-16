<section class="p-4 lg:p-8 dark:bg-gray-100 dark:text-gray-800">
  <div class="mx-auto space-y-12">
    <div class="flex flex-col rounded-md shadow-sm md:flex-row-reverse">
      <img
        class="h-full w-full md:object-cover md:w-2/5 md:h-auto"
        src="https://funeralinnovations.com/home/wp-content/uploads/2019/10/shape-contact.png"
        alt=""
      />
      <div
        class="flex flex-col justify-center flex-1 p-5 dark:bg-gray-50 lg:mr-10 lg:py-10 lg:px-20"
      >
        <h3 class="text-4xl font-bold">¡Nos encantaría conocer su opinión!</h3>
        <p class="my-6 text-lg font-semibold dark:text-gray-600 mr-5">
          Si deseas hacernos alguna consulta o aclarar cualquier duda, puedes
          rellenar y enviarnos el formulario. Te responderemos lo antes posible.
          Si lo prefieres, puedes llamarnos al: 123 456 789.
        </p>
        <section class="py-4 lg:pr-6 lg:py-6 dark:text-gray-800">
          <form
            novalidate=""
            class="w-full p-6 ml-0 mr-auto space-y-6 rounded-md shadow shadow-indigo-500 dark:bg-gray-50 md:p-8"
          >
            <div>
              <input
                id="name"
                type="text"
                placeholder="Your name"
                required=""
                class="block w-full p-2 rounded border border-gray-400 focus:outline-none focus:ring focus:ring-opacity-25 focus:dark:ring-blue-400 dark:bg-gray-100 placeholder:text-gray-500 placeholder:font-semibold font-semibold focus:border-none"
              />
            </div>
            <div>
              <input
                id="name"
                type="text"
                placeholder="Your document"
                required=""
                class="block w-full p-2 rounded border border-gray-400 focus:outline-none focus:ring focus:ring-opacity-25 focus:dark:ring-blue-400 dark:bg-gray-100 placeholder:text-gray-500 placeholder:font-semibold font-semibold"
              />
            </div>

            <div>
              <input
                id="email"
                type="email"
                placeholder="Your email"
                required=""
                class="block w-full p-2 rounded border border-gray-400 focus:outline-none focus:ring focus:ring-opacity-25 focus:dark:ring-blue-400 dark:bg-gray-100 placeholder:text-gray-500 placeholder:font-semibold font-semibold"
              />
            </div>
            <div>
              <textarea
                id="message"
                type="text"
                placeholder="Message..."
                class="block min-h-24 max-h-24 resize-none w-full p-2 rounded border border-gray-400 focus:outline-none focus:ring focus:ring-opacity-25 focus:dark:ring-blue-400 dark:bg-gray-100 placeholder:text-gray-500 placeholder:font-semibold font-semibold"
              ></textarea>
            </div>

            <div class="flex items-center">
              <input
                id="link-checkbox"
                type="checkbox"
                value=""
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 focus:ring-2"
              />
              <label
                for="link-checkbox"
                class="ms-2 text-[1rem] font-medium text-gray-900"
                >He leído y acepto los
                <a
                  href="#"
                  class="text-blue-600 dark:text-blue-500 hover:underline"
                  >terminos y condiciones</a
                >.</label
              >
            </div>

            <div>
              <button
                type="submit"
                class="w-full px-4 py-2 font-bold rounded shadow bg-[#0079FC] focus:outline-none focus:ring hover:ring focus:ring-opacity-50 dark:text-gray-50"
              >
                Send
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</section>

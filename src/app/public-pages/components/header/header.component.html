<header
  class="fixed t-0 l-0 min-w-full bg-white shadow-[0_2px_16px_#16298f00] z-20 bg-no-repeat"
>
  <nav
    class="bg-gray-100 shadow shadow-gray-200 w-100 px-8 md:px-auto bg-no-repeat"
  >
    <div
      class="md:h-16 h-20 mx-auto md:px-4 container flex items-end md:items-center justify-between flex-wrap md:flex-nowrap"
    >
      <div
        class="text-indigo-500 md:order-1"
        routerLink="/"
        routerLinkActive="activebutton"
        ariaCurrentWhenActive="page"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
          />
        </svg>
      </div>
      <div class="order-3 w-full md:w-auto md:order-2">
        <ul class="flex font-semibold justify-between">
            <li *ngFor="let route of listRoutes" class="hidden md:block md:visible md:px-4 xl:py-2">
              <a
                routerLink="/{{ route.path }}"
                routerLinkActive="activebutton"
                ariaCurrentWhenActive="page"
                class="cursor-pointer"
                >{{ route.name }}</a
              >
            </li>
        </ul>
      </div>
      <div class="order-2 md:order-3 gap-x-4">
        <a
          routerLink="/auth/login"
          routerLinkActive="activebutton"
          class="hidden md:visible px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl md:flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Login</span>
        </a>
        <button
          type="button"
          class="md:hidden text-[2rem] text-indigo-500 cursor-pointer [transition:color_.4s]"
        >
          <i class="ri-user-line nav__login" id="login-btn"></i>
        </button>
        <button
          data-collapse-toggle="navbar-hamburger"
          type="button"
          class="ml-4 md:hidden text-[2rem] text-indigo-500 cursor-pointer [transition:color_.4s]"
          aria-controls="navbar-hamburger"
          aria-expanded="false"
        >
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
